<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="calculator.js"></script>
    </head>
    <body>
        <div class="nums">
            <button class="b0">0</button>
            <button class="b1">1</button>
            <button class="b2">2</button>
            <button class="b3">3</button>
            <button class="b4">4</button>
            <button class="b5">5</button>
            <button class="b6">6</button>
            <button class="b7">7</button>
            <button class="b8">8</button>
            <button class="b9">9</button>
        </div>


        <button class="add">Add</button>
        <button class="sub">Subtract</button>
        <button class="mult">Multiply</button>
        <button class="divide">Divide</button>


        <button class="eq">Equals</button>
        <div class="display">01234</div>
        <button class="clear">Clear</button>
    </body>
</html>
