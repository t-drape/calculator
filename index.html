<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minty Fresh</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="calculator.js"></script>
    </head>
    <body>
        <div class="calc">
     <!-- rows:
        C, %, X, Add
        7, 8, 9, Subtract
        4, 5, 6, Multiply
        1, 2, 3, Equals
        0, x, Equals, 

    -->
            <div class="display"><div class="prev">Prev: Value</div><div class="display_nums"></div></div>
            <div class="row">
                <div class="nums">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <div class="nums">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <div class="nums">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <div class="nums">
                    <button>0</button>
                    <button>Prev</button>
                </div>
                <button class="operator">√</button>
                <button class="operator">–</button>
            </div>
            <div class="row">
                <button class="clear">C</button>
                <button class="operator">x²</button>
                <button class="operator">x^</button>
                <button class="eq">=</button>
            </div>
    </body>
</html>
