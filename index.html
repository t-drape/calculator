<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <script defer src="calculator.js"></script> -->
    </head>
    <body>
        <div class="calc">
     <!-- rows:
        Clear, %, X, Add
        7, 8, 9, Subtract
        4, 5, 6, Multiply
        1, 2, 3, Equals

    -->
            <div class="display"></div>
            <div class="row">
                <button>Clear</button>
                <button>%</button>
                <button>X</button>
                <button>Add</button>
            </div>
            <div class="row">
                <div class="nums">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <button>Subtract</button>
            </div>
            <div class="row">
                <div class="nums">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <button>Multiply</button>

            </div>
            <div class="row">
                <div class="nums">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <button>Equals</button>
            </div>
        </div>
    </body>
</html>
